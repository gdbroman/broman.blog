---
layout: default
title: Broman's Blog
description: "The official home of Gustaf Broman's ramblings about life"
thumbnail: "/assets/images/profile.webp"
---
{% for post in site.posts limit:10 %}

    <article class="entry">
    <div class="flex">
        <a href="{{ post.url }}" class="image">
            <img src="{{'/assets/images/thumbnails/' | append: post.permalink | append: '.jpg'}}" loading="lazy" onerror='this.style.display = "none"'>
        </a>
        <div class="text">
            <div class="va">
                <div class="var">
                    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
                    <div class="meta">{{ post.date | date: '%B %d, %Y' }}</div>
                </div>
            </div>
        </div>
    </div>
    </article>

{% endfor %}
