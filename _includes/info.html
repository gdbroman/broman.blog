<div class="meta">
    <div class="meta-item">
        <img src="/assets/images/icons/time.svg" />
        <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
    </div>
    <div class="meta-item">
        <a href="{{ '/' | append: page.category }}">
            <img src="/assets/images/icons/tag.svg" />
            <span class="category">{{ page.category }}</span>
        </a>
    </div>
</div>
