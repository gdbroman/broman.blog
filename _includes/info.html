<div class="meta">
    <div class="meta-item">
        <img src="/_assets/images/icons/time.svg" />
        <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
    </div>
    <div class="meta-item">
        <a href="{{ page.category }}">
            <img src="/_assets/images/icons/tag.svg" />
            <span class="category">Category: {{ page.category }}</span>
        </a>
    </div>
</div>
