---
layout: default
---

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<article class="post">
    <img src="{{'/assets/images/thumbnails/' | append: page.permalink | append: '.webp'}}" loading="lazy" class="main" onerror='this.style.display = "none"' alt="{{ page.title }}">
    <div class="text">
        <h1>{{ page.title }}</h1>
        {{ content }}
        {% include share.html %}
        {% include info.html %}
        <div class="up-next">
            <h5>Up next</h5>
            {% assign posts = site.posts | where_exp:"post", "post.url != page.url" | sample:2 %}
            {% for post in posts limit:1 %}
                <div class="up-next-entry va">
                    <div class="var">
                        <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
                        <div class="date">{{ post.date | date: '%B %d, %Y' }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</article>
