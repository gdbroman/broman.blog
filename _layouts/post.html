---
layout: default
---

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<article class="post">
    <img src="{{'/assets/images/thumbnails/' | append: page.permalink | append: '.jpg'}}" loading="lazy" class="main" onerror='this.style.display = "none"'>
    <div class="text">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <div class="meta">
            <img src="/assets/images/icons/time.svg" />
            <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
            <a href="{{ page.category }}">
                <img src="/assets/images/icons/tag.svg" />
                <span class="category">Category: {{ page.category }}</span>
            </a>
        </div>
    </div>
</article>
