---
layout: default
---
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<article class="post">
    <img src="{{ page.thumbnail }}" onerror='this.style.display = "none"' class="main" loading="lazy">
    <div class="text">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <div class="meta">{{ page.date | date: '%B %d, %Y' }}</div>
    </div>
</article>
