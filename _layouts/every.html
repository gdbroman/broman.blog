<p>
    Here you find every article I've posted, sorted by category.
</p>

{% for category in site.categories  %}
    <h3 class="category">{{ category[0] }}</h3>
    <ul>
        {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
