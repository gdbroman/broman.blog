---
layout: default
---

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<article class="post page">
    <div class="text">
        {% if page.thumbnail %}
            <img src="{{'/assets/images/thumbnails/' | append: page.thumbnail | append: '.webp'}}" loading="lazy" class="main" onerror='this.style.display = "none"' alt="{{ page.title }}">
        {% endif %}
        <h1>{{ page.title }}</h1>
        {{ content }}
    </div>
</article>
